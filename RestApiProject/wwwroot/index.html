<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Users</title>
<style>
td { padding: 5px; }
button { margin: 5px; }
</style>
</head>
<body>
    <h2>User List</h2>

    <div>
        <input type="hidden" id="userId" />
        <p>
            Name:<br/>
            <input id="userName" />
        </p>
        <p>
            Age:<br/>
            <input id="userAge" type="number" />
        </p>
        <p>
            <button id="saveBtn">Save</button>
            <button id="resetBtn">Reset</button>
        </p>
    </div>

    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th></th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script src="js/scripts.js"></script>
</body>
</html>
